<div class="row notes">
    {% for note in all_notes %}
        <div class="col-sm-4 note">
            <div class="card bg-light border-primary mb-3">
                <div class="card-header">Note</div>
                <div class="card-body">
                    <h4 class="card-title">{{ note.content }}</h4>
                    <p class="card-text">{{ note.created_at }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
