<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add An Author</title>
</head>
<body>
    <h1>Add an Author</h1>
    <form action="/create_author" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="author_fname"></p>
        <p>Last Name: <input type="text" name="author_lname"></p>
        <input type="submit" value="Add">
    </form>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Detail Page</th>
        {% for author in all_authors %}
        </tr>
            <td>{{ author.id }}</td>
            <td>{{ author.first_name }}</td>
            <td>{{ author.last_name }}</td>
            <td><a href="/authors/{{ author.id }}">View</a></td>
        </tr>   
        {% endfor %}
    </table>
    
</body>
</html>
